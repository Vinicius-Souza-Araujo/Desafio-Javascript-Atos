<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
    <link rel="stylesheet" type="text/css" href="../style.css">

</head>
<body id="tela">

    <h1>Pressione para mudar a cor!</h1>
    <form>
        <button type="button" id="vermelho" onclick="cor('red')">Vermelho</button>
        <button type="button"  id="verde" onclick="cor('green')">Verde</button>
        <button type="button" id="azul" onclick="cor('blue')">Azul</button>
        <button type="button" id="amarelo" onclick="cor('yellow')">Amarelo</button>
    </form>

    <script>
        function cor(cor){
            var tela = document.getElementById("tela");
            tela.style.backgroundColor = cor;
        }
    </script>
    
</body>
</html>
